<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE INDOOR NAVIGATION</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?technology,bluetooth'); /* Background image */
            background-size: cover;
            background-position: center;
        }

        /* Heading styling */
        h1 {
            color: #3c00c9;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Button styling */
        button {
            padding: 16px 32px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 20px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #388e3c;
            transform: translateY(1px);
        }

        /* Message styling */
        #message {
            margin-top: 20px;
            font-size: 22px;
            color: #000000;
            font-weight: 600;
            animation: slideIn 1s ease-out;
        }

        /* Add an icon for the scanning state */
        #message::before {
            content: '\1F50C'; /* Icon for magnifying glass */
            font-size: 30px;
            margin-right: 10px;
            animation: spin 2s linear infinite;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <h1>BLE INDOOR NAVIGATION</h1>
    <button id="scanButton">Start Scanning</button>
    <p id="message">Waiting for beacons...</p>

    <script src="script.js"></script>
</body>
</html>
